<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login page</title>
</head>
<body>
<center><h1>Login</h1></center>
<form action="#" th:action="@{/wouldYouRatherEntry}" th:object="${wouldYouRatherForm}" method="post">
    <span th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}">Global error</span><br/>
    <input type="text" th:field="*{optionA}" placeholder="optionA"/>
    <span th:if="${#fields.hasErrors('optionA')}" th:errors="*{optionA}">Username error</span><br/>
    <input type="text" th:field="*{optionB}" placeholder="optionB"/>
    <span th:if="${#fields.hasErrors('optionB')}" th:errors="*{optionB}">Password error</span><br/>
    <button type="submit">Login</button>
</form>
</body>
</html>
